<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;               /* 画面全体 */
      display: flex;
      flex-direction: column;      /* 上下に分割 */
    }

    .camera-container {
      flex: 1;                     /* 上半分 */
      position: relative;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .results-container {
      flex: 1;                     /* 下半分 */
      background: whitesmoke;
      overflow: auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <div class="results-container">
    <pre id="qr-reader-results">Scanned:</pre>
  </div>
</body>
</html>
