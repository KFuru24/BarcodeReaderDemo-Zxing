<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zxing Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      margin: 0;
      height: 100svh;              /* ← Safari対応: 画面全体を基準に */
      display: flex;
      flex-direction: column;
    }

    .camera-container {
      flex: 1;                     /* 上半分 */
      position: relative;
      background: black;
      overflow: hidden;            /* ← ビデオはみ出し防止 */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;           /* ← 枠にフィット */
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      pointer-events: none;
      clip-path: polygon(
        0% 0%, 0% 100%, 20% 100%, 20% 35%,
        80% 35%, 80% 65%, 20% 65%, 20% 100%,
        100% 100%, 100% 0%
      );
    }

    .scan-area {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      box-sizing: border-box;
      pointer-events: none;
    }

    .results-container {
      flex: 1;                     /* 下半分 */
      background: whitesmoke;
      overflow: auto;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h2 style="background-color: darkgreem; margin: 0;">Barcode Reader Demo</h2>
  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"></div>
    <div class="scan-area" id="scan-area"></div>
  </div>

  <div class="results-container">
    <pre id="qr-reader-results">Scanned:</pre>
  </div>

  <script>
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js', { scope: '/BarcodeReaderDemo-Zxing/' });
            }
        </script>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById("video");
    const scanArea = document.getElementById("scan-area");
    const resultElement = document.getElementById("qr-reader-results");

    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.CODABAR]);

    const codeReader = new ZXing.BrowserMultiFormatReader();

    const constraints = {
      video: {
        width: { ideal: 1280 },
        height: { ideal: 720 },
        facingMode: "environment"
      }
    };

    navigator.mediaDevices.getUserMedia(constraints).then(stream => {
      video.srcObject = stream;
      video.play();
      requestAnimationFrame(tick);
    });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

</body>
</html>
